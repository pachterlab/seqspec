library_protocol: Any
library_kit: Illumina TruSeq Dual Index
sequence_protocol: Element Aviti
sequence_kit: Adept Workflow
sequence_spec:
- !Read
  read_id: Index 1
  name: Index 1
  modality: element_adept
  primer_id: element_read2
  min_len: 9
  max_len: 9
  strand: pos
  files:
  - !File
    file_id: I1.fastq.gz
    filename: I1.fastq.gz
    filetype: fastq
    filesize: 0
    url: I1.fastq.gz
    urltype: local
    md5: md5
- !Read
  read_id: Index 2
  name: Index 2 
  modality: element_adept
  primer_id: illumina_p5
