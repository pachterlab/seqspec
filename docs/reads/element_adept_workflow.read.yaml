  files:
  - !File
    file_id: I2.fastq.gz
    filename: I2.fastq.gz
    filetype: fastq
    filesize: 0
    url: I2.fastq.gz
    urltype: local
    md5: md5
- !Read
  read_id: Read 1
  name: Read 1
  modality: element_adept
  primer_id: element_read1
  min_len: 1
  max_len: 150
