!Assay
name: mcSCRB-seq
doi: https://doi.org/10.1038/s41467-018-05347-6
description: molecular crowding single-cell RNA barcoding and sequencing
modalities:
- RNA
lib_struct: https://teichlab.github.io/scg_lib_structs/methods_html/SCRB-seq.html
assay_spec:
- !Region
  region_id: RNA
  name: RNA
  sequence_type: joined
  sequence: AATGATACGGCGACCACCGAGATCTACACTCTTTCCCTACACGACGCTCTTCCGATCTNNNNNNNNNNNNNNNNXXCTGTCTCTTATACACATCTCCGAGCCCACGAGACNNNNNNNNATCTCGTATGCCGTCTTCTGCTTG
  min_len: 142
  max_len: 336
  onlist: null
  join: !Join
    how: union
    order:
    - illumina_p5
    - truseq_r1
    - cell_bc
    - umi
    - polyT
    - cdna
    - ME
    - s7
    - i7_index
    - illumina_p7
    regions:
    - !Region
      region_id: illumina_p5
      name: illumina_p5
      sequence_type: fixed
      sequence: AATGATACGGCGACCACCGAGATCTACAC
      min_len: 29
      max_len: 29
      onlist: null
      join: null
    - !Region
      region_id: truseq_r1
      name: truseq_r1
      sequence_type: fixed
      sequence: TCTTTCCCTACACGACGCTCTTCCGATCT
      min_len: 29
      max_len: 29
      onlist: null
      join: null
    - !Region
      region_id: cell_bc
      name: cell_bc
      sequence_type: onlist
      sequence: NNNNNN
      min_len: 6
      max_len: 6
      onlist: !Onlist
        filename: cell_bc_onlist.txt
        md5: null
      join: null
    - !Region
      region_id: umi
      name: umi
      sequence_type: random
      sequence: NNNNNNNNNN
      min_len: 10
      max_len: 10
      onlist: null
      join: null
    - !Region
      region_id: polyT
      name: polyT
      sequence_type: random
      sequence: X
      min_len: 1
      max_len: 98
      onlist: null
      join: null
    - !Region
      region_id: cdna
      name: cdna
      sequence_type: random
      sequence: X
      min_len: 1
      max_len: 98
      onlist: null
      join: null
    - !Region
      region_id: ME
      name: ME
      sequence_type: fixed
      sequence: CTGTCTCTTATACACATCT
      min_len: 19
      max_len: 19
      onlist: null
      join: null
    - !Region
      region_id: s7
      name: s7
      sequence_type: fixed
      sequence: CCGAGCCCACGAGAC
      min_len: 15
      max_len: 15
      onlist: null
      join: null
    - !Region
      region_id: i7_index
      name: i7_index
      sequence_type: onlist
      sequence: NNNNNNNN
      min_len: 8
      max_len: 8
      onlist: !Onlist
        filename: i7_index_onlist.txt
        md5: null
      join: null
    - !Region
      region_id: illumina_p7
      name: illumina_p7
      sequence_type: fixed
      sequence: ATCTCGTATGCCGTCTTCTGCTTG
      min_len: 24
      max_len: 24
      onlist: null
      join: null
