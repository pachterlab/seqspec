!Assay
name: my assay
doi: https://doi.org/10.1038/ncomms14049
description: 10xv3 single-cell RNA-seq
modalities:
- RNA
lib_struct: https://teichlab.github.io/scg_lib_structs/methods_html/10xChromium3.html
assay_spec:
- !Region
  region_id: RNA
  name: RNA
  sequence_type: joined
  sequence: AATGATACGGCGACCACCGAGATCTACACTCTTTCCCTACACGACGCTCTTCCGATCTNNNNNNNNNNNNNNNNNNNNNNNNNNNNXXAGATCGGAAGAGCACACGTCTGAACTCCAGTCACNNNNNNNNATCTCGTATGCCGTCTTCTGCTTG
  min_len: 135
  max_len: 329
  onlist: null
  join: !Join
    how: union
    order:
    - illumina_p5
    - truseq_r1
    - cell_bc
    - umi
    - poly_T
    - cDNA
    - truseq_r2
    - sample_bc
    - illumina_p7
    regions:
    - !Region
      region_id: illumina_p5
      name: Illumina P5
      sequence_type: fixed
      sequence: AATGATACGGCGACCACCGAGATCTACAC
      min_len: 29
      max_len: 29
      onlist: null
      join: null
    - !Region
      region_id: truseq_r1
      name: Truseq Read 1
      sequence_type: fixed
      sequence: TCTTTCCCTACACGACGCTCTTCCGATCT
      min_len: 10
      max_len: 10
      onlist: null
      join: null
    - !Region
      region_id: cell_bc
      name: Cell Barcode
      sequence_type: onlist
      sequence: NNNNNNNNNNNNNNNN
      min_len: 16
      max_len: 16
      onlist: !Onlist
        filename: 737K-august-2016.txt.gz
        md5: null
      join: null
    - !Region
      region_id: umi
      name: UMI
      sequence_type: random
      sequence: NNNNNNNNNNNN
      min_len: 12
      max_len: 12
      onlist: null
      join: null
    - !Region
      region_id: poly_T
      name: Poly-T
      sequence_type: random
      sequence: X
      min_len: 1
      max_len: 98
      onlist: null
      join: null
    - !Region
      region_id: cDNA
      name: cDNA
      sequence_type: random
      sequence: X
      min_len: 1
      max_len: 98
      onlist: null
      join: null
    - !Region
      region_id: truseq_r2
      name: Truseq Read 2
      sequence_type: fixed
      sequence: AGATCGGAAGAGCACACGTCTGAACTCCAGTCAC
      min_len: 34
      max_len: 34
      onlist: null
      join: null
    - !Region
      region_id: sample_bc
      name: Truseq Read 2
      sequence_type: onlist
      sequence: NNNNNNNN
      min_len: 8
      max_len: 8
      onlist: !Onlist
        filename: sample_bc_onlist.txt
        md5: null
      join: null
    - !Region
      region_id: illumina_p7
      name: Illumina P7
      sequence_type: fixed
      sequence: ATCTCGTATGCCGTCTTCTGCTTG
      min_len: 24
      max_len: 24
      onlist: null
      join: null
