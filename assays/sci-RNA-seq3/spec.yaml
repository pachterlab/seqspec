!Assay
name: sci-RNA-seq3
doi: https://doi.org/10.1038/s41586-019-0969-x
description: combinatorial single-cell RNA-seq 3
modalities: [RNA]
lib_struct: https://teichlab.github.io/scg_lib_structs/methods_html/sci-RNA-seq3.html
assay_spec:
  - !Region
    region_id: RNA
    name: RNA
    sequence_type: joined
    sequence: AATGATACGGCGACCACCGAGATCTACACNNNNNNNNNNACACTCTTTCCCTACACGACGCTCTTCCGATCTNNNNNNNNNXCAGAGCNNNNNNNNNNNNNNNNNNXXCTGTCTCTTATACACATCTCCGAGCCCACGAGACNNNNNNNNNNATCTCGTATGCCGTCTTCTGCTTG
    min_len: 175
    max_len: 370
    onlist: null
    join: !Join
      how: union
      order: [illumina_p5, i5, truseq_read_1_adapter, read_1, poly_T, read_2, i7_primer, i7, illumina_p7]
      regions:
        - !Region
          region_id: illumina_p5
          name: illumina_p5
          sequence_type: fixed
          sequence: AATGATACGGCGACCACCGAGATCTACAC
          min_len: 29
          max_len: 29
          onlist: null
          join: null
          
        - !Region
          region_id: i5
          name: i5
          sequence_type: onlist
          sequence: NNNNNNNNNN
          min_len: 10
          max_len: 10
          onlist: !Onlist
            filename: i5_onlist.txt
            md5: None
          join: null
          
        - !Region
          region_id: truseq_read_1_adapter
          name: truseq_read_1_adapter
          sequence_type: fixed
          sequence: ACACTCTTTCCCTACACGACGCTCTTCCGATCT
          min_len: 33
          max_len: 33
          onlist: null
          join: null
          
        - !Region
          region_id: read_1
          name: read_1
          sequence_type: joined
          sequence: NNNNNNNNNXCAGAGCNNNNNNNNNNNNNNNNNN
          min_len: 18
          max_len: 18
          onlist: null
          join: !Join
            how: union
            order: [hairpin_barcode, hairpin_adapter, umi, cell_bc]
            regions:
              - !Region
                region_id: hairpin_barcode
                name: hairpin_barcode
                sequence_type: onlist
                sequence: NNNNNNNNNX
                min_len: 9
                max_len: 10
                onlist: !Onlist
                  filename: hairpin_bc_onlist.txt
                  md5: None
                join: null
                
              - !Region
                region_id: hairpin_adapter
                name: truseq_read_1_adapter
                sequence_type: fixed
                sequence: CAGAGC
                min_len: 6
                max_len: 6
                onlist: null
                join: null
                
              - !Region
                region_id: umi
                name: umi
                sequence_type: random
                sequence: NNNNNNNN
                min_len: 8
                max_len: 8
                onlist: null
                join: null
                
              - !Region
                region_id: cell_bc
                name: cell_bc
                sequence_type: onlist
                sequence: NNNNNNNNNN
                min_len: 10
                max_len: 10
                onlist: !Onlist
                  filename: cell_bc_onlist.txt
                  md5: None
                join: null
                
        - !Region
          region_id: poly_T
          name: poly_T
          sequence_type: random
          sequence: X
          min_len: 1
          max_len: 98
          onlist: null
          join: null
          
        - !Region
          region_id: read_2
          name: read_2
          sequence_type: random
          sequence: X
          min_len: 1
          max_len: 98
          onlist: null
          join: null
          
        - !Region
          region_id: i7_primer
          name: i7_primer
          sequence_type: joined
          sequence: CTGTCTCTTATACACATCTCCGAGCCCACGAGAC
          min_len: 34
          max_len: 34
          onlist: null
          join: !Join
            how: union
            order: [ME, s7]
            regions:
              - !Region
                region_id: ME
