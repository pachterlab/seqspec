!Assay
name: sci-RNA-seq3
doi: https://doi.org/10.1038/s41586-019-0969-x
description: combinatorial single-cell RNA-seq 3
modalities:
- RNA
lib_struct: https://teichlab.github.io/scg_lib_structs/methods_html/sci-RNA-seq3.html
assay_spec:
  RNA: !Region
    name: RNA
    sequence_type: joined
    sequence: AATGATACGGCGACCACCGAGATCTACACNNNNNNNNNNACACTCTTTCCCTACACGACGCTCTTCCGATCTNNNNNNNNNXCAGAGCNNNNNNNNNNNNNNNNNNXXCTGTCTCTTATACACATCTCCGAGCCCACGAGACNNNNNNNNNNATCTCGTATGCCGTCTTCTGCTTG
    min_len: 175
    max_len: 370
    onlist: null
    join: !Join
      how: union
      order:
      - illumina_p5
      - i5
      - truseq_read_1_adapter
      - hairpin_barcode
      - hairpin_adapter
      - read_1
      - poly_T
      - read_2
      - i7_primer
      - i7
      - illumina_p7
      regions:
        illumina_p5: !Region
          name: illumina_p5
          sequence_type: fixed
          sequence: AATGATACGGCGACCACCGAGATCTACAC
          min_len: 29
          max_len: 29
          onlist: null
          join: null
        i5: !Region
          name: i5
          sequence_type: onlist
          sequence: NNNNNNNNNN
          min_len: 10
          max_len: 10
          onlist: i5_onlist.txt
          join: null
        truseq_read_1_adapter: !Region
          name: truseq_read_1_adapter
          sequence_type: fixed
          sequence: ACACTCTTTCCCTACACGACGCTCTTCCGATCT
          min_len: 33
          max_len: 33
          onlist: null
          join: null
        hairpin_barcode: !Region
          name: hairpin_barcode
          sequence_type: onlist
          sequence: NNNNNNNNNX
          min_len: 9
          max_len: 10
          onlist: hairpin_bc_onlist.txt
          join: null
        hairpin_adapter: !Region
          name: truseq_read_1_adapter
          sequence_type: fixed
          sequence: CAGAGC
          min_len: 6
          max_len: 6
          onlist: null
          join: null
        read_1: !Region
          name: read_1
          sequence_type: joined
          sequence: NNNNNNNNNNNNNNNNNN
          min_len: 18
          max_len: 18
          onlist: null
          join: !Join
            how: union
            order:
            - umi
            - cell_bc
            regions:
              umi: !Region
                name: umi
                sequence_type: random
                sequence: NNNNNNNN
                min_len: 8
                max_len: 8
                onlist: null
                join: null
              cell_bc: !Region
                name: cell_bc
                sequence_type: onlist
                sequence: NNNNNNNNNN
                min_len: 10
                max_len: 10
                onlist: cell_bc_onlist.txt
                join: null
        poly_T: !Region
          name: poly_T
          sequence_type: random
          sequence: X
          min_len: 1
          max_len: 98
          onlist: null
          join: null
        read_2: !Region
          name: read_2
          sequence_type: joined
          sequence: X
          min_len: 1
          max_len: 98
          onlist: null
          join: !Join
            how: union
            order:
            - cdna
            regions:
              cdna: !Region
                name: cdna
                sequence_type: random
                sequence: X
                min_len: 1
                max_len: 98
                onlist: null
                join: null
        i7_primer: !Region
          name: i7_primer
          sequence_type: joined
          sequence: CTGTCTCTTATACACATCTCCGAGCCCACGAGAC
          min_len: 34
          max_len: 34
          onlist: null
          join: !Join
            how: union
            order:
            - ME
            - s7
            regions:
              ME: !Region
                name: ME
                sequence_type: fixed
                sequence: CTGTCTCTTATACACATCT
                min_len: 19
                max_len: 19
                onlist: null
                join: null
              s7: !Region
                name: s7
                sequence_type: fixed
                sequence: CCGAGCCCACGAGAC
                min_len: 15
                max_len: 15
                onlist: null
                join: null
        i7: !Region
          name: i7
          sequence_type: onlist
          sequence: NNNNNNNNNN
          min_len: 10
          max_len: 10
          onlist: i7_onlist.txt
          join: null
        illumina_p7: !Region
          name: illumina_p7
          sequence_type: fixed
          sequence: ATCTCGTATGCCGTCTTCTGCTTG
          min_len: 24
          max_len: 24
          onlist: null
          join: null
