!Assay
name: CEL-Seq
doi: https://doi.org/10.1016/j.celrep.2012.08.003
publication_date: 30 August 2012
description: barcoding and pooling samples before amplifying RNA with in vitro transcription
modalities:
- RNA
lib_struct: https://teichlab.github.io/scg_lib_structs/methods_html/CEL-seq_family.html
assay_spec:
  - !Region
    region_id: RNA
    region_type: RNA
    name: RNA
    sequence_type: joined
    sequence: AATGATACGGCGACCACCGAGATCTACACGTTCAGAGTTCTACAGTCCGACGATCNNNNNNNNXXTGGAATTCTCGGGTGCCAAGGAACTCCAGTCACNNNNNNATCTCGTATGCCGTCTTCTGCTTG
    min_len: 128
    max_len: 322
    onlist: null
    regions:
      - !Region
        region_id: illumina_p5
        region_type: illumina_p5
        name: Illumina P5
        sequence_type: fixed
        sequence: AATGATACGGCGACCACCGAGATCTACAC
        min_len: 29
        max_len: 29
        onlist: null
        regions: null
      - !Region
        region_id: RA5
        region_type: RA5
        name: RA5
        sequence_type: fixed
        sequence: GTTCAGAGTTCTACAGTCCGACGATC
        min_len: 26
        max_len: 26
        onlist: null
        regions: null
      - !Region
        region_id: cell_bc
        region_type: cell_bc
        name: Cell Barcode
        sequence_type: random
        sequence: NNNNNNNN
        min_len: 8
        max_len: 8
        onlist: null
        regions: null
      - !Region
        region_id: poly_T
        region_type: poly_T
        name: Poly-T
        sequence_type: random
        sequence: X
        min_len: 1
        max_len: 98
        onlist: null
        regions: null
      - !Region
        region_id: cDNA
