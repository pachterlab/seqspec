        name: cDNA
        sequence_type: random
        sequence: X
        min_len: 1
        max_len: 98
        onlist: null
        regions: null
      - !Region
        region_id: RA3
        region_type: RA3
        name: RA3
        sequence_type: fixed
        sequence: TGGAATTCTCGGGTGCCAAGG
        min_len: 21
        max_len: 21
        onlist: null
        regions: null
      - !Region
        region_id: link_1
        region_type: link_1
        name: Link 1
