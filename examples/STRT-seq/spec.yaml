!Assay
name: STRT-seq
doi: https://doi.org/10.1038/nprot.2012.022
description: single-cell tagged reverse transcripton
modalities:
- RNA
lib_struct: https://teichlab.github.io/scg_lib_structs/methods_html/STRT-seq_family.html
