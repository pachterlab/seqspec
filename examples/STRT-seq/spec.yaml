    sequence_type: joined
    sequence: AATGATACGGCGACCACCGAGATCTAAGCAGTGGTATCAACGCAGAGTGCAGTGCTNNNNNNGGGXAGATCGGAAGAGCTCGTATGCCGTCTTCTGCTTG
    min_len: 100
    max_len: 188
    onlist: null
    join: !Join
      how: union
      order:
      - solexa_p1
      - link_1
      - ispcr
      - link_2
      - cell_bc
      - triple_G
      - cDNA
      - link_3
      - solexa_p2
